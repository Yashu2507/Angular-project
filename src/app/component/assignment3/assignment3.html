<h3 class="text-center">Assignment3</h3>

<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <input class="form-control"
         type="search"
         placeholder="Search..."
         [(ngModel)]="searchText"
         (ngModelChange)="onSearchTextEntered()">
    </div>
    <div class="col-sm-4">
      <button class="btn btn-primary" (click)="sortAsc()">Sort Asc</button>
      <button class="btn btn-secondary mx-2" (click)="sortDsc()">Sort Desc</button>
    </div>
    <div class="my-2"></div>
    @for (info of filteredInfos | paginate: { itemsPerPage: 4, currentPage: p }; track $index) {
    <div class="col-sm-3">
      <app-productlist-item [product] = 'infos'></app-productlist-item>
    </div>
    }
    <div class="mt-3 col-sm-4 offset-4">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
