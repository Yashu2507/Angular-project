<div class="container">
  <div class="row">
    <div class="col-sm-8">
      @if (!isLoading) {
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Salary</th>
          </tr>
        </thead>

        <tbody>
          @for (user of users; track $index) {
          <tr>

            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.salary}}</td>

            <td>
              <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
            </td>
            <td>
              <button class="btn btn-primary" (click)="editUser(user)">Edit</button>
            </td>

          </tr>
          }
        </tbody>
      </table>
      } @else{
      <h3>Page is Loading......</h3>
      }
    </div>
  </div>


  <div class="class col-sm-4 border-3 padding-2">
    <h5 class="mb-3">Add Employee</h5>
    <input type="number" class="form-control mb-2" placeholder="Id" [(ngModel)]="empObj.id">
    <input type="text" class="form-control mb-2" placeholder="firstName" [(ngModel)]="empObj.firstName">
    <input type="text" class="form-control mb-2" placeholder="lastName" [(ngModel)]="empObj.lastName">
    <input type="text" class="form-control mb-2" placeholder="email" [(ngModel)]="empObj.email">
    <input type="text" class="form-control mb-2" placeholder="gender" [(ngModel)]="empObj.gender">
    <input type="text" class="form-control mb-2" placeholder="salary" [(ngModel)]="empObj.salary">

    @if (!isEdit) {
    <button class="btn btn-success w-100" (click)="addUser()">Add</button>
    }
    @else{
    <button class="btn btn-danger w-100" (click)="saveUser()">Save</button>
    }


  </div>

</div>
